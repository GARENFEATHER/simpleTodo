<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>What do you need to do?</ion-label>
        <ion-input type="text"></ion-input>
        <button ion-button large item-right>Create Task</button>
      </ion-item>
    </ion-list>
  </form>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label item-left>{{task.title}}</ion-label>
      <ion-checkbox color="blue" checked="{{task.status}}" outline item-right></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
